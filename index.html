<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./media.css">

                    <a
                      href="https://github.com/NorMenMe"
                      target="_about"
                      alt="link to github"
                      ><i class="fab fa-github-square fa-3x"></i
                    ></a>
                  </div>
                  <div class="linkedin text-color">
                    <a
                      href="https://www.linkedin.com/in/norman--metz"

          </div>

              </div>
            </div>
          </section>
          <!-- section selected works -->
          <section class="selected-works w-100 d-flex   ">
            <div class="works w-50 d-flex ">
              <p>SELECTED WORKS</p>
            </div>
              <div class="u-refo w-50 d-flex flex-column  ">
              <a href="https://normenme.github.io/portfolio/" target="_about" alt="link to u-refo"><p>U-Refo</p></a>
              
                <p>U-Refo Agency 2022</p>
              </div>
          </section>
        </main>
      </div>
    </div>

    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
